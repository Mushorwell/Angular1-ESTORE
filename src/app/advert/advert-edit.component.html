<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="saveAdvert()"
          [formGroup]="advertForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="itemNameId">Item Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="itemNameId"
                 type="text"
                 placeholder="Name (required)"
                 formControlName="name"
                 [ngClass]="{'is-invalid': displayMessage.name }" />
          <span class="invalid-feedback">
            {{displayMessage.name}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="itemDescriptionId">Item Description</label>
        <div class="col-md-8">
          <textarea class="form-control"
                 id="itemDescriptionId"
                 type="text"
                 placeholder="Code (required)"
                 rows=3
                 formControlName="description"
                 [ngClass]="{'is-invalid': displayMessage.description}" ></textarea>
          <span class="invalid-feedback">
            {{displayMessage.description}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="itemPrice">Item Price (R100 minimum)</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="price"
                 type="number"
                 placeholder="Price (100 minimum)"
                 formControlName="price"
                 [ngClass]="{'is-invalid': displayMessage.price}"/>
          <span class="invalid-feedback">
            {{displayMessage.price}}
          </span>
        </div>
      </div>

      <div formArrayName="tags">
        <div class="form-group row mb-2"
             *ngFor="let tag of tags.controls; let i=index">
          <label class="col-md-2 col-form-label"
                 [attr.for]="i">Tag</label>

          <div class="col-md-8">
            <input class="form-control"
                   [id]="i"
                   type="text"
                   placeholder="Tag"
                   [formControlName]="i" />
          </div>
          <button class="col-md-1 btn btn-outline-warning btn-sm"
                  type="button"
                  title="Delete this search tag"
                  (click)="deleteTag(i)">Delete Tag
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 mb-2">
          <button class="btn btn-outline-secondary btn-sm"
                  type="button"
                  title="Add a search tag"
                  (click)="addTag()">Add Tag
          </button>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [title]="advertForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!advertForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/adverts']">
            Cancel
          </button>
          <button class="btn btn-outline-warning"
                  style="width:80px"
                  type="button"
                  title="Delete this product"
                  (click)="deleteAdvert()">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
<br>Valid: {{advertForm.valid}}
<br>Value: {{advertForm.value | json }}
